<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-3">
          <form id="submit">
            <div class="form-group">
                <label>Business Name:</label>
                <input class="form-control" type="text" name="business_name"/>
            </div>

            <div class="form-group">
                <label>Business Id:</label>
                <input class="form-control" type="text" name="business_id"/>
            </div>

            <div class="form-group">
                <label>State:</label>
                <input class="form-control" type="text" name="state"/>
            </div>

            <div class="form-group">
                <label>City:</label>
                <input class="form-control" type="text" name="city"/>
            </div>

            <div class="form-group">
                <label>Postal Code::</label>
                <input class="form-control" type="text" name="zipcode"/>
            </div>


            <div class="form-group">
                <label>Rating:</label>
                <input class="form-control" type="text" name="rating"/>
            </div>


             <div class="form-group">
                <label>Category:</label>
                <input class="form-control" type="text" name="category"/>
            </div>

            <input type="submit" class="btn btn-primary" value="submit">
          </form>
        </div>
    </div>

   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(document).ready(function(){
      $('#submit').submit(function(e){
        e.preventDefault();
        $('#hotels').html('')
      var name=$('input[name="business_name"]').val();
      var business_id=$('input[name="business_id"]').val();
      var state=$('input[name="state"]').val();
      var city=$('input[name="city"]').val();
      var postal_code=$('input[name="zipcode"]').val();
      var rating=$('input[name="rating"]').val();
      var category=$('input[name="category"]').val();
      // $.post('http://localhost:3000/newRestaurant',{
      // name:name,
      // business_id:business_id,
      // state:state, 
      // city:city,
      // postal_code:postal_code,
      // rating:rating,
      // category:category
      // },function(data){
      //   console.log(data);
      // });
      var final_data=JSON.stringify({
      name:name,
      business_id:business_id,
      state:state, 
      city:city,
      postal_code:postal_code,
      rating:rating,
      category:category
      });
      $.ajax({
      type: 'POST',
      url: "http://localhost:3000/newRestaurant",
      headers: {
        'Content-Type':'application/json; charset=utf-8'
      },
      data:JSON.stringify({
      name:name,
      business_id:business_id,
      state:state, 
      city:city,
      postal_code:postal_code,
      rating:rating,
      category:category
      }),
      dataType: "json",
      success: function(resultData) { console.log(resultData); alert("Data Entered Successfully");}
});




      });
    });
    </script>
  </body>
</html>
